<body class="green blue-grey-text text-lighten-5 flow-text">
    <div class="loading">
        <!--<div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
          </div>-->
        <div class="breeding-rhombus-spinner l-a">
            <div class="rhombus child-1"></div>
            <div class="rhombus child-2"></div>
            <div class="rhombus child-3"></div>
            <div class="rhombus child-4"></div>
            <div class="rhombus child-5"></div>
            <div class="rhombus child-6"></div>
            <div class="rhombus child-7"></div>
            <div class="rhombus child-8"></div>
            <div class="rhombus big"></div>
        </div>
    </div>

    <div class="container main">
        <h1 id="title">不明</h1>
        <div class="select row">
            <a href="#game" class="col s8 btn cyan accent-3" onclick="ready()" id="play_btn">不明</a>
            <a href="#setting" class="col s4 btn cyan accent-3 modal-trigger" id="setting_btn">不明</a>
        </div>
        <small><span id="info_var"></span><span id="var"></span><br><span id="pack_var"></span><span
                id="lang_var"></span></small>
    </div>

    <audio src="./sound/err.mp3" id="missaudio"></audio>
    <audio src="./sound/key.mp3" id="correctaudio"></audio>
    <audio src="./sound/start.mp3" id="startaudio"></audio>
    <audio src="./sound/start_count.mp3" id="startcaudio"></audio>
    <audio src="./sound/game_end.mp3" id="endaudio"></audio>
    <audio src="./sound/switch.mp3" id="switchaudio"></audio>
    <div class="game light-green" id="game">
        <div class="wrap container center-align row">
            <h4 id="count"></h4>
            <h1>
                <div id="orig"></div>
            </h1>
            <h2>
                <div id="word"></div>
            </h2>
            <h3>
                <div id="scoredis"></div>
            </h3>
        </div>
    </div>

    <div id="setting" class="modal blue-grey-text text-darken-4 modal-fixed-footer">
        <div class="modal-content">
            <h4 id="setting_title">不明</h4>
            <label id="lang_select">不明</label>
            <select id="lang_list">
                <!--<option value="" disabled selected>Choose your option</option>-->
            </select>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="setting_canc_btn">不明</a>
            <a href="#!" class="modal-close btn" id="setting_end_btn" onclick="sett_adap()">不明</a>
        </div>
    </div>

    <script src="./script/main.js"></script>
    <script src="./script/lang.js"></script>
    <script src="./script/functions.js"></script>
    <script src="./script/game.js"></script>
